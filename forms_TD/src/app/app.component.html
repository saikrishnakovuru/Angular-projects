<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   id="username"
                   class="form-control"
                   ngModel
                   name="username"
                   required
                   #name="ngModel">
            <p *ngIf="!name.valid && name.touched">Please enter the name</p>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email"
                   id="email"
                   class="form-control"
                   ngModel
                   name="email"
                   required
                   email
                   #email="ngModel">
            <p *ngIf="!email.valid && email.touched">Please enter valid mailId</p>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret"
                  class="form-control"
                  ngModel
                  name="secret"
                  [ngModel]="defaultSecurityOption">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea name="description"
                    rows="3"
                    class="form-control"
                    ngModel
                    [(ngModel)]="description">
          </textarea>
          Your description: {{description}}
        </div>
        <div *ngFor="let gender of genders">
          <input type="radio"
                 [value]="gender"
                 name="gender"
                 ngModel>
          {{gender}}
        </div>
        <button class="btn btn-primary"
                type="submit"
                [disabled]="!f.valid">
          Submit
        </button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <div *ngIf="isFormSubmitted">
        <h3>Your data</h3>
        <p>userName: {{user.name}}</p>
        <p>Email: {{user.mail}}</p>
        <p>Gender: {{user.gender}}</p>
        <p>Description: {{user.description}}</p>
        <p>Security Question: {{user.secretQuestion}}</p>
      </div>
    </div>
  </div>
</div>
