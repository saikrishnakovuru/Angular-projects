<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li
                class="list-group-item">
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p [ngStyle]="" >Only odd</p>
      </ng-template>
    </div>
  </div>
  <div class="row">
    <p basicHighlight>Test Basic Highlight directive</p>
    <p appBetterHighlight>Test appBetterHighlight directive</p>
  </div>
</div>
