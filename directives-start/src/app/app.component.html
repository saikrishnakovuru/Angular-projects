<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li
                class="list-group-item">
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p [ngStyle]="">Only odd</p>
      </ng-template>
    </div>
  </div>
  <div class="row">
    <p basicHighlight>Test Basic Highlight directive</p>
    <p appBetterHighlight>Test appBetterHighlight directive</p>
  </div>

  <div class="row">
    <p app-bigFont class="hostBindingPara"> Click to change size via directive (HostBinding/HostListener) </p>
  </div>

  <div class="row">
    <p appBindingDirectiveProps defaultColor='lightGreen' highlightColor='lightCoral'> Binding to directive properties </p>
  </div>
</div>
