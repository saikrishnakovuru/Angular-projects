<app-header (recipeHeader)="switchHeaders($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="headerElement === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="headerElement !== 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
